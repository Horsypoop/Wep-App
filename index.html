<html>

<head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <title>Family Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <h1>Family Recognition</h1>
        <br>
        <br>
        <br>
        <br>
        <h2>People bellow can be recognized</h2>
        <br>
        <Br>
        <div id="Family">
            <b class="name_of_familys"><br> Evan
                <hr> Ryan
                <hr> Nan
                <hr> Barry
                <hr>
            </b>
        </div>
        <br>
        <br>
        <label>Webcam View-</label>
        <div id="camera"></div>
        <br>
        <br>
        <br>
        <label>Snapshot View</label>
        <div id="result"></div>
        <br>
        <br>
        <button onclick="take_snapshot()" class="btn btn-info">Capture Image</button>
        <br>
        <br>
        <button onclick="check()" class="btn btn-success">Identify Image</button>
        <br>
        <br>
        <p style="font-size: 22px;">Person:
            <span id="result_object_name">
            </span>
        </p>
        <p style="font-size: 22px;">Accuracy:
            <span id="result_object_accuracy">
            </span>
        </p>

    </center>

</body>

</html>
